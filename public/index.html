<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cesar Jimenez | Web Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Cesar's Web site created using react" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700|PT+Sans:wght@100;400;700|Open+Sans:300,400,700&display=swap"
      rel="stylesheet"
    />

    <!--EMAILJS-->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function() {
        emailjs.init('%REACT_APP_EMAILJS_USERID%');
      })();
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="%REACT_APP_ANALYTICS_SRC%"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', '%REACT_APP_ANALYTICS_ID%');
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
